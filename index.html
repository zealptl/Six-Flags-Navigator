<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Six Flags Navigator</title>
  </head>
  <body>
    <section class="section-search">
      <h1>Six Flags Navigator</h1>
      <div class="search-form">
        <select name="type-of-path" class="type-of-path">
          <option value="a-to-b">A to B</option>
          <option value="from-a">Start at</option>
        </select>
        <input
          type="text"
          class="input-field"
          placeholder="Enter appropriate query"
        />
        <button class="search-btn">
          <i class="ion-ios-search-strong search-icon"></i>
        </button>
      </div>
    </section>
    <section class="section-path"></section>
    <script src="./js/app.js"></script>
  </body>
</html>
